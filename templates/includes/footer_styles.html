<style>

.modern-footer {

  position: relative;
  overflow: hidden;
  box-shadow: 0 -8px 32px rgba(30, 58, 138, 0.3);
}

.modern-footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:

  opacity: 0.8;
}

.modern-footer::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;

  z-index: 2;
}

  gap: 48px;
  padding: 70px 0 50px;
  align-items: start;
}

  display: flex;
  flex-direction: column;
  position: relative;
}

.footer-brand {
  padding-right: 24px;
}

}

.footer-logo img:hover {
  transform: scale(1.05);
}

.footer-brand-text {
  font-size: 2rem;

}

  gap: 16px;
  flex-wrap: wrap;
}

.social-link {
  display: flex;
  align-items: center;
  justify-content: center;

  height: 48px;

  color: white;

  overflow: hidden;
}

  content: '';

  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;

}

}

  color: white;

.contact-details a,

}

.contact-details a:hover {

}

.footer-bottom {
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 30px 0;
}

.footer-bottom-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;

}

.footer-subtitle {
  font-size: 0.85rem !important;
  opacity: 0.7;
  font-style: italic;
}

.footer-legal {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}

.footer-legal a {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.3s ease;

  border-radius: 4px;
}

.footer-legal a:hover {
  color: white;
  background: rgba(255, 255, 255, 0.1);
